<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Speed Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script src="app.js"></script>

  </head>

  <body>

    <div id='master_box'>
      <div top-row>
          <div class = 'timer top_row_inboxes'>TIMER</div>
          <div class = 'score top_row_inboxes'>SCORE</div>
          <div class = 'bonus top_row_inboxes'>BONUS</div>
      </div> <!-- closing div <top_row> -->

      <div class = 'text_box'>
      <p> Does the <b>current card</b> match the card <b>immediately before</b> it?</p>
      </div>

      <div class = 'container_holder'>
        <div class = 'container1'></div>
        <div class = 'container2'></div>
      </div>

      <button id = 'button1'>Start</button>
      <button id = 'button2'>Yes</button>
      <button id = 'button3'>Partial</button>
      <button id = 'button4'>No</button>


    </div> <!-- closing div <master-box> -->

  </body>

</html>
