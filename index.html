<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Speed Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script src="js/app.js"></script>

  </head>

  <body>

    <div id='master_box'>
      <div top-row>
          <div class = 'timer top_row_inboxes'><strong>TIMER</strong>
            <p>0</p>
          </div> <!--class= timer & class=top_row_inboxes-->

          <div class = 'score_box top_row_inboxes'><strong>SCORE</strong>
            <p>0</p>
          </div>

          <div class = 'bonus top_row_inboxes'><strong>BONUS</strong>
            <p id = 'bonus_number'>&#149&nbsp&#149&nbsp&#149&nbsp&#149&nbsp&#149</p> <!-- bullet point = &#149 -->
          </div>
      </div> <!-- closing div <top_row> -->

      <div class = 'text_box'>
      Does the <b>current card</b> match the <b>previous</b> card?
      <!-- <p>Game over!!!</p> -->
      </div>

      <div class = 'container_holder'>
        <div class = 'container1'></div>
        <div class = 'match_display'>
          <p>?</p>
        </div>
        <div class = 'container2'></div>
      </div>


      <button id = 'button_start'>Start</button>
      <button id = 'button_yes'>Yes</button>
      <button id = 'button_partial'>Partial</button>
      <button id = 'button_no'>No</button>


    </div> <!-- closing div <master-box> -->

  </body>

</html>
